<!DOCTYPE html>
<html>
<head>
    <script src="https://app.aminos.ai/js/chat_plugin.js" data-bot-id="9937"></script>
    <title>Full Screen Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://www.jamhousestudio.com/"></iframe>
</body>
</html>
